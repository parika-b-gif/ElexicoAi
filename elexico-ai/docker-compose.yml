version: '3.9'

networks:
  elexico-net:
    driver: bridge

services:

  redis:
    image: redis:7-alpine
    container_name: elexico-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - elexico-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --save "" --appendonly no

  srv1:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: elexico-srv1
    restart: unless-stopped
    environment:
      PORT: 5000
      SERVER_INSTANCE_ID: srv-1
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
    ports:
      - "5000:5000"
    networks:
      - elexico-net
    depends_on:
      redis:
        condition: service_healthy

  srv2:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: elexico-srv2
    restart: unless-stopped
    environment:
      PORT: 5001
      SERVER_INSTANCE_ID: srv-2
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
    ports:
      - "5001:5001"
    networks:
      - elexico-net
    depends_on:
      redis:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: elexico-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - elexico-net
    depends_on:
      - srv1
      - srv2
